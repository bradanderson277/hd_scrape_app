<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <div class="table">
            {% for items in data%}
                <h3>Store: {{items[0]["store"]}} {{items[0]["store_id"]}}</h3><br>
                <table border="1">
                    <tr><th>SKU</th><th>Qty</th><th>Item Name</th></tr>
                    {%for item in items%}
                    <tr>
                        <td>{{item["sku"]}}</td>
                        <td>{{item["stock_level"]}}</td>
                        <td>{{item["productname"]}}</td>
                    </tr>
                    {%endfor%}
                </table>
            {%endfor%}
        </div>
</body>
</html>
